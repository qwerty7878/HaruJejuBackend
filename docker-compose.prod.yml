version: '3.8'

services:
  # ======================
  # MySQL 데이터베이스
  # ======================
  mysql:
    image: mysql:8.0
    container_name: harujeju-mysql
    # 외부 포트 노출 안 함 (보안) - 디버깅 필요 시 주석 해제
    # ports:
    #   - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: jejuday
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
      - --innodb_buffer_pool_size=512M
    volumes:
      - /home/ubuntu/harujeju/volumes/mysql:/var/lib/mysql
      - /home/ubuntu/harujeju/logs/mysql:/var/log/mysql
      # 초기 SQL 스크립트 (최초 실행 시에만)
      - /home/ubuntu/harujeju/init-sql:/docker-entrypoint-initdb.d
    networks:
      - harujeju-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ======================
  # Redis 캐시 (비밀번호 없음)
  # ======================
  redis:
    image: redis:7-alpine
    container_name: harujeju-redis
    # 외부 포트 노출 안 함 (보안)
    expose:
      - "6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - /home/ubuntu/harujeju/volumes/redis:/data
    networks:
      - harujeju-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ======================
  # Spring Boot 애플리케이션
  # ======================
  app:
    image: ${DOCKER_IMAGE}
    container_name: harujeju-app
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
      
      # Database (Docker 내부 네트워크 사용)
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jejuday?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      
      # Redis (Docker 내부 네트워크, 비밀번호 없음)
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      
      # JPA
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # AWS S3 (선택사항)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      
      # Kakao OAuth (선택사항)
      - KAKAO_ID=${KAKAO_ID:-}
      - KAKAO_SECRET=${KAKAO_SECRET:-}
      - KAKAO_REDIRECT_URL=${KAKAO_REDIRECT_URL:-}
      
      # Mail (선택사항)
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD:-}
      
      # JVM Options
      - JAVA_OPTS=-Xms1024m -Xmx2048m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /home/ubuntu/harujeju/logs/app:/app/logs
    networks:
      - harujeju-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
