<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인증코드</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:wght@400;600&display=swap");
    </style>
</head>
<body
        style="
      width: 100%;
      padding: 40px 0;
      background-color: #fff;
      text-align: center;
    "
>
<table role="presentation" width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center">
            <table
                    role="presentation"
                    width="371"
                    style="
              margin: 0 auto;
              padding: 40px;
              border-radius: 4px;
              background-color: #f5f5f5;
            "
            >
                <tr>
                    <td align="center">
                        <p
                                style="
                    font-size: 24px;
                    font-weight: bolder;
                    color: #2988ff;
                    margin-bottom: 20px;
                    font-family:
                      &quot;Franklin Gothic Medium&quot;,
                      &quot;Arial Narrow&quot;, Arial, serif;
                  "
                        >
                            하루제주
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <p
                                style="
                    font-size: 16px;
                    font-weight: 600;
                    line-height: 145%;
                    margin: 0;
                  "
                        >
                            하루제주 본인확인을 위한 코드입니다.<br />
                            아래의 인증 코드를 입력해주세요.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table
                                role="presentation"
                                width="330"
                                style="
                    padding: 20px;
                    margin: 48px auto;
                    background-color: #fff;
                  "
                        >
                            <tr>
                                <td align="center">
                                    <p
                                            style="
                          font-size: 20px;
                          font-weight: 600;
                          color: #2988ff;
                          margin: 0;
                          font-family:
                            &quot;Franklin Gothic Medium&quot;,
                            &quot;Arial Narrow&quot;, Arial, serif;
                        "
                                            th:text="${verificationCode}"
                                    >
                                        000000
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <p
                                style="
                    font-size: 14px;
                    font-weight: 500;
                    margin: 0;
                    color: #666;
                  "
                        >
                            인증 코드는 3분간 유효합니다.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
