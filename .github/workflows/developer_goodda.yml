name: Build and deploy JAR app to Azure Web App - goodda

on:
  push:
    branches:
      - developer
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew
        working-directory: jejuday

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: jejuday

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: jejuday/build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_58C8FB70F1BF4DD6AD01B2F527D031C0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_30C07FCBADD544998EA89997D966AE1C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C522CE96E7A247FE972635F083DA4801 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'goodda'
          slot-name: 'Production'
          package: '*.jar'
